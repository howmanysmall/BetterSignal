realm = "shared"
description = "A slightly modified Signal library."
license = "MIT"
exclude = [
	".gitignore",
	"sourcemap.json",
	"*.yml",
	"*.code-workspace",
	".lune",
	"build",
	"docs",
	".vscode",
	"*.toml",
	"test.project.json",
	"scripts",
	"lua",
	"Packages",
	"DevPackages",
	"*.rbxlx.lock",
	"*.rbxl.lock",
	"**/*.rbx[lm]*",
	"dist",
	"**/__tests__",
	"**/jest.config.luau",
